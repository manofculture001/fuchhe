<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stage">
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <div id="countdown" class="countdown">
      <div id="countHolder"></div>
    </div>

    <img id="actor" class="actor" src="https://cdn.pixabay.com/photo/2013/07/12/12/58/silhouette-147882_1280.png" alt="Walking person">

    <div id="bouquet" class="bouquet">
      <div id="flower" class="flower"></div>
    </div>

    <div id="text" class="text">
      तिमीले नपाएको रोजको सट्टा — तिमीले भरिएको यो फूल
    </div>

    <button id="restart" class="restart">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
