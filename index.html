<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stickman Bouquet</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffeef2;
  overflow: hidden;
}

/* ---------------- STICKMAN ---------------- */

.stickman {
  position: absolute;
  bottom: 120px;
  left: -120px;
  width: 60px;
  height: 140px;
  animation: walkIn 5s linear forwards;
}

/* head */
.head {
  width: 22px;
  height: 22px;
  border: 3px solid black;
  border-radius: 50%;
  margin: auto;
}

/* body */
.body {
  width: 3px;
  height: 45px;
  background: black;
  margin: auto;
}

/* arms */
.arm {
  width: 40px;
  height: 3px;
  background: black;
  position: absolute;
  top: 40px;
  left: 10px;
  transform-origin: left center;
}

.arm.left {
  animation: armMove 0.5s infinite alternate;
}

.arm.right {
  animation: armMove 0.5s infinite alternate-reverse;
}

/* legs */
.leg {
  width: 40px;
  height: 3px;
  background: black;
  position: absolute;
  top: 85px;
  left: 10px;
  transform-origin: left center;
}

.leg.left {
  animation: legMove 0.5s infinite alternate;
}

.leg.right {
  animation: legMove 0.5s infinite alternate-reverse;
}

/* walk forward */
@keyframes walkIn {
  from { left: -120px; }
  to { left: 45%; }
}

@keyframes legMove {
  from { transform: rotate(25deg); }
  to { transform: rotate(-25deg); }
}

@keyframes armMove {
  from { transform: rotate(-25deg); }
  to { transform: rotate(25deg); }
}

/* ---------------- BOUQUET ---------------- */

.bouquet {
  position: absolute;
  top: 32px;
  left: 35px;
  transform: scale(0.6); /* smaller bouquet */
}

/* flowers */
.flower {
  width: 14px;
  height: 14px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.flower:nth-child(1) { left: 0; top: 0; }
.flower:nth-child(2) { left: 10px; top: -6px; }
.flower:nth-child(3) { left: 20px; top: 0; }
.flower:nth-child(4) { left: 10px; top: 8px; }

/* stem */
.stem {
  width: 3px;
  height: 30px;
  background: green;
  position: absolute;
  left: 14px;
  top: 10px;
}

</style>
</head>

<body>

<div class="stickman">

  <div class="head"></div>
  <div class="body"></div>

  <div class="arm left"></div>
  <div class="arm right"></div>

  <div class="leg left"></div>
  <div class="leg right"></div>

  <!-- Bouquet -->
  <div class="bouquet">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="stem"></div>
  </div>

</div>

</body>
</html>
